<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <h1>Dashboard</h1>
    <p>Program 1 Straight Fit 
        x=[1:5];
        y=[14,13,9,5,2];
        p=polyfit(x,y);
        p=polyfit(x,y,1);
        y_fit=polyval(p,x)
        plot(x,y,'ro',x,y_fit)
        disp(p)
    </p>
</body>
</html>
