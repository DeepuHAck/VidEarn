<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <h1>Dashboard</h1>
    <p>Program 1 Straight Fit 
        x=[1:5];<br>
        y=[14,13,9,5,2];<br>
        p=polyfit(x,y);<br>
        p=polyfit(x,y,1);<br>
        y_fit=polyval(p,x)<br>
        plot(x,y,'ro',x,y_fit)<br>
        disp(p)<br>
    </p>
</body>
</html>
